<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAGS Create Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
            </div>
        </nav>

        <div class="container-sm">
            <h1 class="bigtext"> Create Section </h1>
            <p> Fields marked with "*" are required</p>
                <table class="CreateSectionable">
                    <tr>
                        <td>
                            <label for="SectionNumber">*Section Number:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="mySectionNum" name="mySectionNum" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="AssocCourse">*Course Number:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myAssocCourse" name="myAssocCourse" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Type">*Section Type:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myType" name="myType" list="typeList" required>
                            <datalist id="typeList">
                                <option value="Lab"></option>
                                <option value="Lecture"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="startDay">*Section Day:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myDayOfWeek" name="myDayOfWeek" list="DaysOfWeek" required>
                            <datalist id="DaysOfWeek">
                                <option value="Sundays"></option>
                                <option value="Mondays"></option>
                                <option value="Tuesdays"></option>
                                <option value="Wednesdays"></option>
                                <option value="Thursdays"></option>
                                <option value="Fridays"></option>
                                <option value="Saturdays"></option>
                            </datalist>
                        </td>
                         <td class="log-dataRow1"></td>
                        <td>
                            <label for="startTime">*Section Start Time:</label>
                        </td>
                         <td class="log-dataRow1"></td>
                        <td>
                            <input type="datetime" id="myDayOfWeek" name="myDayOfWeek" >

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn log-btn-first" href="#"> Submit </a>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <a class="btn log-btn-second" href="HomeScreen.html"> Cancel </a>
                        </td>
                    </tr>
                </table>
        </div>
    </header>
    <footer>
        <div class="container-md">
            <div class="footerclass">
                <a href="{% url 'Footer' %}"></a>
            </div>
        </div>
    </footer>


</body>
</html>
