<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAGS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
            </div>
        </nav>

        <div class="container-sm">
            <h1 class="bigtext"> Login </h1>
            <form action="login/" method="post">
                <table class="LoginTable">
                    <tr>
                        <td>
                            <label for="Username">Username:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myUsername" name="myUsername" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myPassword" name="myPassword" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ message }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn log-btn-first" href="HomeScreen.html"> Login </a>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <a class="btn log-btn-second" href="#"> Reset Password </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </header>
    <footer>
        <div class="container-md">
            <div class="footerclass">
                <a href="{% url 'Footer' %}"></a>
            </div>
        </div>
    </footer>





</body>
</html>
