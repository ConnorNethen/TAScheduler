<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAGS Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
            </div>
        </nav>

        <div class="container-sm">
            <h1 class="bigtext"> Delete User </h1>
            <p> Fields marked with "*" are required</p>
            <form action="users/" method="post">
                <table class="DelUserTable">
                    <tr>
                        <td>
                            <label for="UserPID">*User pID:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="toBeDel" name="toBeDel" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ message }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn log-btn-first" href="DeleteUser"> Delete </a>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <a class="btn log-btn-second" href="HomeScreen.html"> Cancel </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </header>
    <footer>
        <div class="container-md">
            <div class="footerclass">
                <a href="{% url 'Footer' %}"></a>
            </div>
        </div>
    </footer>

</body>
</html>
