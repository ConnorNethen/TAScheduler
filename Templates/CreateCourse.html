<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAGS Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
            </div>
        </nav>

        <div class="container-sm">
            <h1 class="bigtext"> Create Course </h1>
            <p> Fields marked with "*" are required</p>
                <table class="CreateCourseTable">
                    <tr>
                        <td>
                            <label for="CourseNumber">*Course Number:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myCourseNum" name="myCourseNum" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Semester">*Semester:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="mySemester" name="mySemester" list="semesterList" required>
                            <datalist id="semesterList">
                                <option value="Spring">
                                <option value="Summer">
                                <option value="Fall">
                                <option value="Winter">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Year">*Year:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myYear" name="myYear" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Name">Course Name:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myName" name="myName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Description">Course Description:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myDescription" name="myDescription">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Instructor">Instructor's pID:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myInstructor" name="myInstructor">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn log-btn-first" href="#"> Submit </a>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <a class="btn log-btn-second" href="HomeScreen.html"> Cancel </a>
                        </td>
                    </tr>
                </table>
        </div>
    </header>
    <footer>
        <div class="container-md">
            <div class="footerclass">
                <a href="{% url 'Footer' %}"></a>
            </div>
        </div>
    </footer>


</body>
</html>
