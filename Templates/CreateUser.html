<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAGS Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
            </div>
        </nav>

        <div class="container-sm">
            <h1 class="bigtext"> Create User </h1>
            <p> Fields marked with "*" are required</p>
                <table class="CreateUserTable">
                    <tr>
                        <td>
                            <label for="pantherID">*PantherID:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myPID" name="myPID" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="AssocCourse">*Username:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myUsername" name="myUsername" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">*Password:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myPassword" name="myPassword" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="status">*Status:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myStatus" name="myStatus" list="statusList" required>
                            <datalist id="statusList">
                                <option value="Admin"></option>
                                <option value="Instructor"></option>
                                <option value="TA"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">First Name:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myFName" name="myFName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last Name:</label>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <input type="text" id="myLName" name="myLName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn log-btn-first" href="CreateUser.html"> Submit </a>
                        </td>
                        <td class="log-dataRow1"></td>
                        <td>
                            <a class="btn log-btn-second" href="HomeScreen.html"> Cancel </a>
                        </td>
                    </tr>
                </table>
        </div>
    </header>
    <footer>
        <div class="container-md">
            <div class="footerclass">
                <a href="{% url 'Footer' %}"></a>
            </div>
        </div>
    </footer>
</body>
</html>
