{% extends 'Scheduler/layout.html' %}

{% block title %}Login - TA Scheduler{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row"></div>
        <div class="container-md g-6" >
            <h2>Login:</h2>
            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label">Username</label>
                        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-login" type="submit">Login</button>
                    <button class="btn btn-login" type="button">Forgot Password</button>
                </div>
            </form>
        </div>
        <div class="row"></div>
    </div>

{% endblock %}
