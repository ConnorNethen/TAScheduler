{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="{% static 'stylesheets/styles.css' %}" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h2> W.A.G.S.</h2>
                    <p> We Are Groot Scheduler</p>
                </div>
                {% if request.path != '/login/' and request.path != '/logout/'%}
                    <div class="row">
                        <div class="col">
                            <a href="/" class="col btn btn-header-nav btn-sm"> Home</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Course</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> User</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Notifications</a>
                        </div>
                        <div class="col">
                            <a href="logout/" class="col btn btn-header-nav btn-sm" id="logoutBTN" > Log Out</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <footer>
        {% if request.path != '/' %}
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <a> <img height="100px" class="logoUWM" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fuwm.edu%2Fmavrc%2Fwp-content%2Fuploads%2Fsites%2F158%2F2016%2F01%2Fuwm-logo.png&f=1&nofb=1&ipt=08363adc0e5a40c3038e0fc6a66d8af4eb75be127278d1de28ebfbafb45647c7&ipo=images"> </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </footer>
</body>
</html>
