{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="{% static 'stylesheets/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h1> W.A.G.S.</h1>
                    <p> We Are Groot Scheduler</p>
                </div>
                {% if request.path != '/login/' %}
                    <div class="row">
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Home</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Course</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Section</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> User</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Notifications</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <div>
        {% if request.path == '/login/' %}
            <div class="row">
                <div class="col">

                </div>
            </div>

        {% endif %}
    </div>

</body>
</html>
