{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="{% static 'stylesheets/styles.css' %}" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <h2> W.A.G.S.</h2>
                    <p> We Are Groot Scheduler</p>
                </div>
                {% if request.path != '/login/' %}
                    <div class="row">
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Home</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Course</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Section</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> User</a>
                        </div>
                        <div class="col">
                            <a href="" class="col btn btn-header-nav btn-sm"> Notifications</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container-md g-3 align-items-start" >
        {% if request.path == '/login/' %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-login" type="submit">Login</button>
                    <button class="btn btn-login" type="button">Forgot Password</button>
                </div>

            </form>
        {% endif %}
    </div>
</body>
</html>
